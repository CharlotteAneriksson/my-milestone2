<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storytime in English</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="choiceContainer">
        <section>
            <h1>Lets write a story</h1>
            <p>In this step you need to choose one of each</p>
            <div class="row">
                <div class="col-12 greenButton">
                   <a class="text-uppercase" href="#characters" role="button">start</a>
                </div>
                <div class="col-12 back">
                   <a class="text-uppercase" href="index.html" role="button">back</a>   
                </div>
            </div>
        </section>
        <section id="characters">
            <ul class="row">
                <li class="col-lg-4">
                    <label for="frog">
                        <input type="radio" id="frog" name="character" value="frog" onclick="window.location='#enviroments';"/>
                        <img src="assets\img\frog.jpg" alt="frog"> 
                    </label>
                </li>
                <li class="col-lg-4">
                    <label for="butterfly">
                        <input type="radio" id="butterfly" name="character" value="butterfly" onclick="window.location='#enviroments';"/>
                        <img src="assets\img\butterfly.jpg" alt="butterfly"> 
                    </label>
                </li>
                <li class="col-lg-4">
                    <label for="fox">
                        <input type="radio" id="fox" name="character" value="fox" onclick="window.location='#enviroments';"/>
                        <img src="assets\img\fox.jpg" alt="fox"> 
                    </label>
                </li>
            </ul>
        </section>
        <section id="enviroments">
            <ul class="row">
                <li class="col-12">
                    <label for="city">
                        <input type="radio" id="city" name="enviroment" value="city" onclick="window.location='#items';"/>
                        <img src="assets\img\city.jpg" alt="city"> 
                    </label>
                </li>
                <li class="col-12">
                    <label for="forest">
                        <input type="radio" id="forest" name="enviroment" value="forest" onclick="window.location='#items';"/>
                        <img src="assets\img\forest.jpg" alt="forest"> 
                    </label>                    
                </li>
                <li class="col-12">
                    <label for="ocean">
                        <input type="radio" id="ocean" name="enviroment" value="ocean" onclick="window.location='#items';"/>
                        <img src="assets\img\ocean.jpg" alt="ocean"> 
                    </label>                    
                </li>
            </ul>
        </section> 
        <section id="items">
            <ul class="row">
                <li class="col-lg-4">
                    <label for="boots">
                        <input type="radio" id="boots" name="item" value="boots" onclick="window.location='#ready';"/>
                        <img src="assets\img\boots.jpg" alt="boots"> 
                    </label>
                </li>
                <li class="col-lg-4">
                    <label for="clock">
                        <input type="radio" id="clock" name="item" value="clock" onclick="window.location='#ready';"/>
                        <img src="assets\img\clock.jpg" alt="clock"> 
                    </label>                    
                </li>
                <li class="col-lg-4">
                    <label for="umbrella">
                        <input type="radio" id="umbrella" name="item" value="umbrella" onclick="window.location='#ready';"/>
                        <img src="assets\img\umbrella.jpg" alt="umbrella"> 
                    </label>                    
                </li>
            </ul>
        </section>
        <section id="ready">
               <p>Are you ready?</p>
            <div class="row">
                <div class="col-12 greenButton">
                    <a class="text-uppercase" href="#" role="button">Ok !</a>
                </div>
                <div class="col-12 back backLast">
                    <a class="text-uppercase" href="#choiceContainer" role="button">back</a>   
                </div>
            </div>
        </section>
    </div>        
        
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts\main.js"></script>

    </body>
</html>
